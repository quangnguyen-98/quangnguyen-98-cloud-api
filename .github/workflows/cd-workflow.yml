name: CD - Release quangnguyen-api

on:
    push:

    pull_request:
        branches:
            - dev
            - staging
            - master
    workflow_dispatch:
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16.x'

            - name: Install cdk
              run: yarn install -g cdk

            - name: Install typescipt
              run: yarn global add typescript

            - name: Install dependency
              run: yarn

            - name: Deploy code
              run: yarn run deploy-prod
